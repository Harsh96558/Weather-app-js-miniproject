<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App Js Miniproject</h1>
    <div class="wrapper">
      <div class="btn">
        <button class="button" id="your-weather">
           Your Weather
        </button>
        <button class="button" id="search-weather">
         Search Weather
        </button>
      </div>

      <div class="with-search" id="with-search">
        <div class="flex input">
          <input id="city-input" type="text" placeholder="Search for City..." />
          <div class="search-icon" id="search">
            
             
              <img  src="./img/search.png" alt="">
          
           
          </div>
        </div>
      </div>

      <!-- <p id="error-para" class="para"></p> -->

      
        <div class="geo preloader">
          <div class="geolocation " id="geolocation">
            <img class="location-img" src="./img/location.png" alt="" loading="lazy">
            <h6 class="geo-para">Grant Location Access</h6>
            <h6 class="geo-para">Allow Access to get weather Information</h6>
            <button class="button" id="geo-access-btn"> Grant Access</button>
          </div>

          <div class="loading-screen " id="loading-screen">
            <img class="loading-img" src="./img/preloader.gif" alt=""  loading="lazy">
            <p>Loading...</p>
          </div>
        </div>






      

     

      <div id="main" class="main">
        <div class="flex city-name-column">
          <div id="include-flag" class="include-flag">
            <p id="city-name">City </p>
            <img id="flag" src="" alt="">
            

          </div>
          
          <p id="condition">Condition</p>
          <img src="" alt="" id="condition-img" />
          <p class="temp" id="temp">0 Â°C</p>
        </div>
        

        <div class="other-conditions">

          <div class="condition-related flex">
            <img class="wind" src="./img/wind.png" alt="">
            <p>Wind Speed</p>
            <p id="wind-speed">0 m/s</p>
          </div>

          <div class="condition-related flex">
            <img class="humidity" src="./img/humidity.png" alt="">

            <p>Humidity</p>
            <p id="humidity">0 %</p>
          </div>

          <div class="condition-related flex">
            <img class="cloud" src="./img/cloud.png" alt="">
            <p>Cloud</p>
            <p id="cloud">0 %</p>
          </div>
        </div>
        

       
      </div>
      
      
    </div>

    



    <script
      src="https://kit.fontawesome.com/01b1cd325c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
